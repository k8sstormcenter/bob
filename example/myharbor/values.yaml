expose:
  type: nodePort
  tls:
    enabled: true
  nodePort:
    name: harbor
    ports:
      http:
        port: 80
        nodePort: 30002
      https:
        port: 443
        nodePort: 30003

externalURL: https://127.0.0.1:443

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "local-path"
      size: 5Gi
    database:
      storageClass: "local-path"
      size: 1Gi
    redis:
      storageClass: "local-path"
      size: 1Gi

harborAdminPassword: "Harbor12345"

database:
  type: internal
  internal:
    password: "root123"
redis:
  internal:
    password: "redis123"