apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: statefulset-harbor-database
  namespace: harbor
spec:
  architectures:
  - amd64
  containers:
  - capabilities:
    - CHOWN
    - DAC_OVERRIDE
    - DAC_READ_SEARCH
    - SETGID
    - SETPCAP
    - SETUID
    - SYS_ADMIN
    endpoints: null
    execs:
    - args:
      - /bin/sh
      - -c
      - '"/usr/pgsql/15/bin/postgres" --boot -X 16777216  -F -c log_checkpoints=false  '
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
      - '"/usr/pgsql/15/bin/postgres" --check -F -c log_checkpoints=false  -c max_connections=100 -c shared_buffers=1000 -c dynamic_shared_memory_type=posix < "/dev/null" > "/dev/null" 2>&1'
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
      - '"/usr/pgsql/15/bin/postgres" --check -F -c log_checkpoints=false  -c max_connections=100 -c shared_buffers=16384 -c dynamic_shared_memory_type=posix < "/dev/null" > "/dev/null" 2>&1'
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
        - '"/usr/pgsql/15/bin/postgres" --single -F -O -j -c search_path=pg_catalog -c exit_on_error=true -c log_checkpoints=false  template1 >/dev/null'
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
      - '"/usr/pgsql/15/bin/postgres" -V'
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
      - exec "/usr/pgsql/15/bin/postgres" -D "/var/lib/postgresql/data/pgdata/pg15" -c listen_addresses='' < "/dev/null" 2>&1
      path: /bin/sh
    - args:
      - /bin/sh
      - -c
      - locale -a
      path: /bin/sh
    - args:
      - /docker-entrypoint.sh
      - "14"
      - "15"
      path: /docker-entrypoint.sh
    - args:
      - /docker-healthcheck.sh
      path: /docker-healthcheck.sh
    - args:
      - /usr/bin/initdb
      - -D
      - /var/lib/postgresql/data/pgdata/pg15
      - -U
      - postgres
      - -E
      - UTF-8
      - --lc-collate=en_US.UTF-8
      - --lc-ctype=en_US.UTF-8
      path: /usr/bin/initdb
    - args:
      - /usr/bin/locale
      - -a
      path: /usr/bin/locale
    - args:
      - /usr/bin/pg_ctl
      - -D
      - /var/lib/postgresql/data/pgdata/pg15
      - -m
      - fast
      - -w
      - stop
      path: /usr/bin/pg_ctl
    - args:
      - /usr/bin/pg_ctl
      - -D
      - /var/lib/postgresql/data/pgdata/pg15
      - -o
      - -c listen_addresses=''
      - -w
      - start
      path: /usr/bin/pg_ctl
    - args:
      - /usr/bin/postgres
      - -D
      - /var/lib/postgresql/data/pgdata/pg15
      - -c
      - max_connections=1024
      path: /usr/bin/postgres
    - args:
      - /usr/bin/psql
      - --host
      - localhost
      - --username
      - postgres
      - --dbname
      - --quiet
      - --no-align
      - --tuples-only
      path: /usr/bin/psql
    - args:
      - /usr/bin/psql
      - -v
      - ON_ERROR_STOP=1
      - --username
      - postgres
      path: /usr/bin/psql
    - args:
      - /usr/bin/psql
      - -v
      - ON_ERROR_STOP=1
      - --username
      - postgres
      - --dbname
      - postgres
      - -f
      - /docker-entrypoint-initdb.d/initial-registry.sql
      path: /usr/bin/psql
    - args:
      - /usr/bin/whoami
      path: /usr/bin/whoami
    - args:
      - /usr/pgsql/15/bin/postgres
      - --boot
      - -X
      - "16777216"
      - -F
      - -c
      - log_checkpoints=false
      path: /usr/pgsql/15/bin/postgres
    - args:
      - /usr/pgsql/15/bin/postgres
      - --check
      - -F
      - -c
      - log_checkpoints=false
      - -c
      - max_connections=100
      - -c
      - shared_buffers=1000
      - -c
      - dynamic_shared_memory_type=posix
      path: /usr/pgsql/15/bin/postgres
    - args:
      - /usr/pgsql/15/bin/postgres
      - --check
      - -F
      - -c
      - log_checkpoints=false
      - -c
      - max_connections=100
      - -c
      - shared_buffers=16384
      - -c
      - dynamic_shared_memory_type=posix
      path: /usr/pgsql/15/bin/postgres
    - args:
      - /usr/pgsql/15/bin/postgres
      - --single
      - -F
      - -O
      - -j
      - -c
        - search_path=pg_catalog
      - -c
      - exit_on_error=true
      - -c
      - log_checkpoints=false
      - template1
      path: /usr/pgsql/15/bin/postgres
    - args:
      - /usr/pgsql/15/bin/postgres
      - -D
      - /var/lib/postgresql/data/pgdata/pg15
      - -c
      - listen_addresses=
      path: /usr/pgsql/15/bin/postgres
    - args:
      - /usr/pgsql/15/bin/postgres
      - -V
      path: /usr/pgsql/15/bin/postgres
