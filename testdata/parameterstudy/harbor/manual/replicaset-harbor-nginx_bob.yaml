apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: replicaset-harbor-nginx
  namespace: harbor
spec:
  architectures:
  - amd64
  containers:
  - capabilities:
    - DAC_OVERRIDE
    - DAC_READ_SEARCH
    endpoints:
    - direction: inbound
      endpoint: :8080/
      headers:
        Connection:
          - close
        Host:
          - 10.42.0.13:8080
      internal: false
      methods:
        - GET
    - direction: outbound
      endpoint: :80/
      headers:
        Connection:
          - close
        Host:
          - 10.42.0.13
      internal: false
      methods:
        - GET
    execs:
    - args:
      - /usr/sbin/nginx
      - -g
      - daemon off;
      path: /usr/sbin/nginx
    identifiedCallStacks: null
    imageID: docker.io/goharbor/nginx-photon@sha256:577d0bf214d8e86b4ecff79647aa5b639abb9eb21bdee216af47b002a2cef08a
    imageTag: docker.io/goharbor/nginx-photon:v2.14.0
    name: nginx
    opens:
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/hosts
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/ld.so.cache
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/nginx/nginx.conf
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/nsswitch.conf
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/resolv.conf
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/ssl/⋯
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /proc/⋯/task/1/fd
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /sys/devices/system/cpu/online
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /tmp/nginx.pid
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /usr/lib/libc.so.6
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /usr/lib/⋯
