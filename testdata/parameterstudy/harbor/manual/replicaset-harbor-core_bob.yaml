      headers:
        Accept-Encoding:
          - gzip
        Host:
          - harbor-core:80
      internal: false
      methods:
        - POST
    - direction: inbound
      endpoint: :8080/api/v2.0/ping
      headers:
        Connection:
          - close
        Host:
          - 10.42.0.11:8080
      internal: false
      methods:
        - GET
    - direction: outbound
      endpoint: :5000/
      headers:
