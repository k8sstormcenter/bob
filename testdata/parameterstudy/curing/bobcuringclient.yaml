apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: curing-client
  namespace: cure
spec:
  architectures:
  - amd64
  containers:
  - capabilities:
    - IPC_LOCK
    endpoints: null
    execs:
    - args:
      - ./client
      path: ./client
    identifiedCallStacks: null
    #imageID: ghcr.io/entlein/curiousclient@sha256:9e090b14c35651c2580f00f204dc7c2704e7dc6650a5c91fe513526e6cd3e9d8
    #imageTag: ghcr.io/entlein/curiousclient:latest
    name: client
    opens:
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /app/config.json
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /etc/hosts
    - flags:
      - O_CLOEXEC
      - O_RDONLY
      path: /etc/machine-id
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /etc/nsswitch.conf
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /etc/resolv.conf
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /proc/⋯/task/1/fd
    - flags:
      - O_RDONLY
      path: /sys/kernel/mm/transparent_hugepage/hpage_pmd_size
    rulePolicies:
      R0001:
        processAllowed:
        - client
      R0002: {}
      R0003: {}
      R0004: {}
      R0005: {}
      R0006: {}
      R0007: {}
      R0008: {}
      R0009: {}
      R0010: {}
      R0011: {}
      R1000: {}
      R1001: {}
      R1002: {}
      R1003: {}
      R1004: {}
      R1005: {}
      R1006: {}
      R1007: {}
      R1008: {}
      R1009: {}
      R1010: {}
      R1011: {}
      R1012: {}
      R1015: {}
      R1030:
        processAllowed:
        - client
        - client-16
        - client-17
        - client-18
        - client-19
        - client-21
        - client-22
        - client-23
        - client-⋯
    seccompProfile:
      spec:
        defaultAction: ""
    syscalls:
    - arch_prctl
    - brk
    - capget
    - capset
    - chdir
    - clock_gettime
    - clone
    - close
    - close_range
    - connect
    - dup3
    - epoll_create1
    - epoll_ctl
    - epoll_pwait
    - epoll_wait
    - eventfd2
