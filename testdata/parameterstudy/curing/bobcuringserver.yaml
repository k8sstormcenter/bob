apiVersion: spdx.softwarecomposition.kubescape.io/v1beta1
kind: ApplicationProfile
metadata:
  name: curing-server
  namespace: cure
spec:
  architectures:
  - amd64
  containers:
  - capabilities:
    - NET_ADMIN
    endpoints: null
    execs:
    - args:
      - ./server
      path: ./server
    identifiedCallStacks: null
    imageID: quay.io/benarmosec/curing@sha256:6b369d2a9c23f558653fb36c622c4938d0318013d557d046a93fb04b3dae2f3a
    imageTag: quay.io/benarmosec/curing:1.3-server
    name: server
    opens:
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /app/config.json
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /proc/⋯/net/core/somaxconn
    - flags:
      - O_RDONLY
      - O_CLOEXEC
      path: /proc/⋯/task/1/fd
    - flags:
      - O_RDONLY
      path: /sys/kernel/mm/transparent_hugepage/hpage_pmd_size
